<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./calc.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="calc.css">

    <title>Document</title>

</head>
<body>
    <h1 style="text-align:center">Calculator App</h1>
    <div class="container">
        <div class="display">
            <div id='result' class ='screen' style="text-align: right;"></div>
            <button data-value = 'C' onclick="clearScreen()" class="clear">C</button>
        </div>

        <div class="keys">

            <button data-value="7" class="button" onClick="display('7')">7</button>

            <button  data-value="8" class="button " onClick="display('8')">8</button>

            <button  data-value="9" class="button" onClick="display('9')">9</button>

            <button  data-value="/" class="operator" onClick="display('/')">/</button>

            <button  data-value="4" class="button" onClick="display('4')">4</button>

            <button  data-value="5" class="button" onClick="display('5')">5</button>

            <button  data-value="6" class="button" onClick="display('6')">6</button>

            <button  data-value="*" class="operator" onClick="display('*')">*</button>

            <button  data-value="1" class="button" onClick="display('1')">1</button>

            <button  data-value="2" class="button" onClick="display('2')">2</button>

            <button  data-value="3" class="button" onClick="display('3')">3</button>

            <button  data-value="-" class="operator" onClick="display('-')">-</button>

            <button  data-value="0" class="button" onClick="display('0')">0</button>

            <button  data-value="." class="button" onClick="display('.')">.</button>

            <button  data-value= "=" class="button equal-sign" onClick="solve()">=</button>

            <button  data-value="+" class="operator" onClick="display('+')">+</button>

        </div> 

    </div>

</body>
</html>
